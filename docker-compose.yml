version: "3.3"

services:
  unit:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: unit
    command:
      [
        "npm",
        "run",
        "start",
      ]
    restart: always
    volumes:
      - ./:/app
    ports:
      - 8085:8085
    networks:
      - capju
    env_file:
      - .env

networks:
  capju:
    external: true
